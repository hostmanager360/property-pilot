server:
  port: 8080

spring:
  application:
    name: apigateway-service

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/auth/**
        - id: registration-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
        - id: core-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/core/**