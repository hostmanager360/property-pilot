<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            border: 1px solid #e0e0e0;
        }
        h2 {
            color: #333333;
        }
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white !important;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset della password</h2>

    <p>Ciao <strong th:text="${name}">Utente</strong>,</p>

    <p>Abbiamo ricevuto una richiesta per reimpostare la tua password.</p>

    <p>Clicca sul pulsante qui sotto per procedere:</p>

    <a th:href="${resetLink}" class="button">Reimposta Password</a>

    <p>Se non hai richiesto tu il reset, puoi ignorare questa email.</p>

    <div class="footer">
        PropertyPilot - Tutti i diritti riservati.
    </div>
</div>

</body>
</html>
